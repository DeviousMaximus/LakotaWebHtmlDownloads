<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Iframe</title>
    <script>
        function reloadIframe() {
            document.getElementById('myIframe').src += '';
        }
        setInterval(reloadIframe, 100); // Reload every 10 seconds
    </script>
</head>
<body>
    <iframe id="myIframe" src="https://rammerhead.org/" width="100%" height="600px" frameborder="0"></iframe>
</body>
</html>
